<div class="playground-page">
  <div class="playground-page__content-container">
    <mat-form-field>
      <mat-label>{{ 'Choose game' }}</mat-label>
      <mat-select [formControl]="control">

        @for(option of selectOptions(); track option) {
          <mat-option [value]="option">{{ option | titlecase }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div class="playground-page__button-container">
      <button class="btn btn-xxl" lib-ui-button (click)="navigateToFightPage()">Fight</button>
    </div>
  </div>
</div>
